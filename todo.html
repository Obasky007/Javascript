<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <script src="tailwind.js"></script>
</head>
<body>
    <div class="">
        <div class="inputs">
            <div class="flex gap-28">
                <label for="task">Task Name</label>
                <label for="Start">Start Time</label>
                <label for="End">End Time</label>
            </div>
            <div class="flex gap-0">
                <input class="border-2 border-black p-2" type="text" placeholder="Task Name" id="task">
                <input class="border-2 border-black p-2 border-l-0" type="time" name="" id="Start">
                <input class="border-2 border-black p-2 border-l-0" type="time" name="" id="End">
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
